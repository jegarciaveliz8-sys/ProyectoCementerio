<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Integral - Sanarate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-membrete { border-bottom: 3px solid #1e3a8a; margin-bottom: 20px; padding-bottom: 10px; }
        .escudo-nac { max-height: 60px; opacity: 0.8; }
        .card { border-radius: 0; border: 1px solid #ccc; }
        .section-title { background: #f8f9fa; border-left: 5px solid #1e3a8a; padding: 10px; font-weight: bold; margin: 20px 0 15px 0; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="header-membrete d-flex justify-content-between align-items-center">
                            <div class="text-center" style="width: 150px;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Escudo_de_Guatemala.svg/1200px-Escudo_de_Guatemala.svg.png" class="escudo-nac">
                                <p class="fw-bold mb-0" style="font-size: 9px;">REPÚBLICA DE GUATEMALA</p>
                            </div>
                            <div class="text-center flex-grow-1">
                                <h3 class="fw-bold mb-0" style="color: #1e3a8a;">MUNICIPALIDAD DE SANARATE</h3>
                                <p class="text-muted small mb-0">ADMINISTRACIÓN DEL CEMENTERIO MUNICIPAL</p>
                            </div>
                            <div class="text-center" style="width: 150px;">
                                <div class="border p-2 small fw-bold">LOGO<br>MUNICIPAL</div>
                            </div>
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="section-title text-primary">I. DATOS DE LA INHUMACIÓN (DIFUNTO)</div>
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label small fw-bold">NOMBRE COMPLETO</label>
                                    <input type="text" name="nombre" class="form-control border-dark" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small fw-bold">FECHA DE ENTIERRO</label>
                                    <input type="date" name="fecha" class="form-control border-dark" required value="{{ hoy|date:'Y-m-d' }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">NICHO ASIGNADO</label>
                                    <select name="nicho" class="form-select border-primary fw-bold" required>
                                        <option value="">-- Seleccione Espacio --</option>
                                        {% for n in nichos_libres %}
                                        <option value="{{ n.id }}">{{ n.codigo }} - {{ n.nivel.sector.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="section-title text-success">II. INFORMACIÓN DEL TÍTULO DE PROPIEDAD</div>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label small fw-bold">No. DE TÍTULO / RECIBO</label>
                                    <input type="text" name="num_titulo" class="form-control border-success" placeholder="Ej: T-2026-001">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label small fw-bold">NOMBRE DEL PROPIETARIO LEGAL</label>
                                    <input type="text" name="prop_nombre" class="form-control border-success" placeholder="Familiar responsable">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small fw-bold">DPI DEL PROPIETARIO</label>
                                    <input type="text" name="prop_dpi" class="form-control border-success">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small fw-bold">TELÉFONO</label>
                                    <input type="text" name="prop_tel" class="form-control border-success">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small fw-bold">FECHA EMISIÓN TÍTULO</label>
                                    <input type="date" name="prop_fecha" class="form-control border-success">
                                </div>
                            </div>

                            <div class="mt-5 d-flex justify-content-between">
                                <a href="{% url 'index' %}" class="btn btn-outline-secondary">Regresar</a>
                                <button type="submit" class="btn btn-primary btn-lg px-5 fw-bold" style="background:#1e3a8a;">GUARDAR REGISTRO COMPLETO</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
