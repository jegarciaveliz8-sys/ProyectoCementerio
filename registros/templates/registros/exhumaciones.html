<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-3">
    <h3 class="text-danger fw-bold">⚠️ Alertas de Exhumación</h3>
    <p class="text-muted small">Ciclos de tiempo cumplidos (Mayores a 1 año)</p>
    
    <div class="list-group">
        {% for d in difuntos %}
        <div class="list-group-item border-start border-danger border-4 shadow-sm mb-2">
            <h6 class="mb-0 fw-bold">{{ d.nombre_completo }}</h6>
            <small>Ubicación: {{ d.espacio.codigo }}</small><br>
            <small class="text-danger">Fecha Inhumación: {{ d.fecha_inhumacion }}</small>
        </div>
        {% empty %}
        <div class="alert alert-success">No hay exhumaciones pendientes por fecha.</div>
        {% endfor %}
    </div>
    
    <a href="/" class="btn btn-secondary w-100 mt-3">Volver al Menú</a>
</body>
</html>
