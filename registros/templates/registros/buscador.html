<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador Muni Sanarate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-primary mb-3">üîç Buscar Difunto</h2>
        <form method="GET" action="/buscar/" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Escriba nombre del difunto..." value="{{ query }}">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        {% if query %}
            <div class="list-group">
                {% for r in resultados %}
                <div class="list-group-item shadow-sm mb-2 rounded">
                    <h5 class="mb-1 fw-bold">{{ r.nombre_completo }}</h5>
                    <p class="mb-1 text-muted">Ubicaci√≥n: {{ r.espacio }}</p>
                    <small>Inhumaci√≥n: {{ r.fecha_inhumacion }}</small>
                </div>
                {% empty %}
                <div class="alert alert-warning">No se encontr√≥ a "{{ query }}". Verifique el nombre.</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <a href="/" class="btn btn-secondary mt-3 w-100">Volver al Men√∫</a>
    </div>
</body>
</html>
